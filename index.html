<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOE - Krav om endringsordre</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            // ----- Punkt Hovedfarger -----
            'pri': '#1F42AA',        // Warm blue 1000 - Primærfarge
            'pri-600': '#193587',    // Warm blue 1100 - Hover-tilstand
            'pri-light': '#E5FCFF',  // Light blue - Lys aksentfarge
            
            // ----- Punkt Funksjonsfarger -----
            'ok': '#43F8B6',         // Green - Suksessmeldinger
            'warn': '#FF8274',       // Red 1000 - Feilmeldinger/advarsler
            
            // ----- Punkt Nøytrale farger =====
            'ink': '#2C2C2C',        // Gray 1000 - Hovedtekst
            'ink-dim': '#4D4D4D',    // Gray 700 - Sekundær tekst
            'muted': '#666666',      // Gray 600 - Dempet tekst
            
            // ----- Punkt Bakgrunner og kanter -----
            'border-color': '#E6E6E6', // Gray 100 - Kantlinjer
            'card-bg': '#FFFFFF',      // White - Kortbakgrunn
            'body-bg': '#F8F8F8',      // Nøytral lys grå - Sidebakgrunn
          },
        },
      },
    }
  </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .collapsible {
            display: grid;
            grid-template-rows: 0fr;
            transition: grid-template-rows 0.3s ease-out;
        }
        .collapsible.open {
            grid-template-rows: 1fr;
        }
        .collapsible-content {
            overflow: hidden;
            transition: opacity 0.3s ease-out;
            opacity: 0.5;
        }
        .collapsible.open .collapsible-content {
            opacity: 1;
        }

        /* Custom, consistent scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #eefbff;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #bdc5d1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: #9daab5;
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "jspdf-autotable": "https://aistudiocdn.com/jspdf-autotable@^5.0.2",
        "jspdf": "https://aistudiocdn.com/jspdf@^3.0.3"
      }
    }
    </script>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
