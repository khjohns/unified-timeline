              properties:
                userId:
                  type: string
                  description: Id of the user to follow the collection.
                  example: 524809076a694255b989d236517a55da
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user'
