          properties:
            snapshot_type:
              type: string
              description: 'Format of snapshot, valid values are "jpg" and "png"'
              enum:
                - jpg
                - png
              example: png
        authorization:
          type: object
          properties:
            viewpoint_actions:
              type: array
              description: List of viewpoint actions
              items:
                type: string
              example:
                - delete
    viewpoint-coloring:
      type: object
      properties:
        coloring:
          type: array
          description: List of components
          items:
            type: object
            properties:
              color:
                type: string
                description: Color of the components
                example: '#dddddd'
              components:
                type: array
                items:
                  type: object
                  properties:
                    ifc_guid:
                      type: string
                      description: IFC guid of the component
                      example: 3BY5alwwL00QXHtY2qmHYZ
                    originating_system:
                      description: Originating system of the selection
                      type: string
                    authoring_tool_id:
                      type: string
                      description: Id of the selection in the authoring tool
                      nullable: true
    viewpoint-model:
      type: object
      properties:
        modelRef:
          type: string
          description: Id of the model
          example: 11a9bb2984ee4a999875c4cd9560f319
        revisionRef:
          type: string
          description: Id of the model revision
          example: eed6ae36-5fe0-4f1f-89da-fba8efcf8b97
    viewpoint-selection:
      type: object
      properties:
        selection:
          type: array
          description: List of selections
          items:
            type: object
            properties:
              ifc_guid:
                type: string
                description: IFC guid of the selection
                example: 3BY5alwwL00QXHtY2qmHYZ
              originating_system:
                description: Originating system of the selection
                type: string
              authoring_tool_id:
                type: string
                description: Id of the selection in the authoring tool
                nullable: true
    viewpoint-visibility:
      type: object
      properties:
        visibility:
          type: object
          properties:
            default_visibility:
              type: boolean
              description: 'Visibility of exception components, default is false'
              example: true
            exceptions:
              type: array
              description: Exception components
              items:
                type: object
                properties:
                  ifc_guid:
                    type: string
                    description: IFC guid of the component
                    example: 3BY5alwwL00QXHtY2qmHYZ
                  originating_system:
                    description: Originating system of the component
                    type: string
                  authoring_tool_id:
                    type: string
                    description: Id of the component in the authoring tool
                    nullable: true
            view_setup_hints:
              type: object
              properties:
                spaces_visible:
                  type: boolean
                  description: 'Visibility of spaces, default is false'
                  example: true
                space_boundaries_visible:
                  type: boolean
                  description: 'Visibility of space boundaries, default is false'
                  example: true
                openings_visible:
                  type: boolean
                  description: 'Visibility of openings, default is false'
