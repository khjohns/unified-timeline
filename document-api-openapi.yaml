openapi: 3.0.3
info:
  title: API Reference
  version: '1.0'
externalDocs:
  description: Find out more about the Catenda API
  url: 'https://developers.catenda.com/'
servers:
  - url: 'https://api.catenda.com'
tags:
  - name: Library
  - name: Library Item
  - name: Library Item Revision
  - name: Library Item Association
  - name: Collection
  - name: Collection Item
  - name: Collection Followers
security:
  - Bearer: []
paths:
  '/v2/projects/{project-id}/libraries':
    get:
      tags:
        - Library
      summary: List libraries
      operationId: getLibraries
      description: |
        List all libraries.

        Supported library types are **document**, **link**, **embedded_value** and **classification**.
      parameters:
        - $ref: '#/components/parameters/project-id'
        - $ref: '#/components/parameters/library-page'
        - $ref: '#/components/parameters/library-page-size'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/library'
    post:
      tags:
        - Library
      summary: Create library
      operationId: createLibrary
      description: |
        Add a new library.

        Supported library types are **classification**.
      parameters:
        - $ref: '#/components/parameters/project-id'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - type
              properties:
                name:
                  type: string
                  description: The name of the library
                  example: Library 1
                type:
                  type: string
                  description: |
                    The library type, valid values are:
                     - classification.
                  enum:
                    - classification
                  example: classification
                classification:
                  type: object
                  description: Fields specific to classification libraries
                  properties:
                    source:
                      type: string
                      description: Source (or publisher) for this classification
                    edition:
                      type: string
                      description: The edition or version of the classification system from which the classification notation is derived
                    editionDate:
                      type: string
                      description: 'The date on which the edition of the classification used became valid, the format should be yyyy-mm-dd'
                      example: '2016-09-23'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/library'
  '/v2/projects/{project-id}/libraries/{library-id}':
    get:
      tags:
        - Library
      summary: Get library
      operationId: getLibrary
      description: |
        Get a single library.

        Supported library types are **document**, **link**, **embedded_value** and **classification**.
      parameters:
        - $ref: '#/components/parameters/project-id'
        - $ref: '#/components/parameters/library-id'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/library'
    patch:
      tags:
        - Library
      summary: Update library
      operationId: updateLibrary
      description: |
        Update a library.

        Supported library types are **classification**.
      parameters:
        - $ref: '#/components/parameters/project-id'
        - $ref: '#/components/parameters/library-id'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                  description: The name of the library
                  example: Library 1
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/library'
    delete:
      tags:
        - Library
      summary: Delete library
      operationId: deleteLibrary
      description: |
        Delete a library.

        Supported library types are **classification**.
      parameters:
        - $ref: '#/components/parameters/project-id'
        - $ref: '#/components/parameters/library-id'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/library'
  '/v2/projects/{project-id}/libraries/{library-id}/items':
    get:
      tags:
        - Library Item
      summary: List items
      operationId: getLibraryItems
      description: |
        List all library items.

        If the library supports revisions then the latest revision for each item will be returned.

        Supported library types are **document**, **link**, **embedded_value** and **classification**.
      parameters:
        - $ref: '#/components/parameters/project-id'
        - $ref: '#/components/parameters/library-id'
        - $ref: '#/components/parameters/library-item-parent-id'
        - $ref: '#/components/parameters/library-item-associations'
        - $ref: '#/components/parameters/library-item-labels'
        - $ref: '#/components/parameters/library-item-search'
        - $ref: '#/components/parameters/library-item-created-at-from'
        - $ref: '#/components/parameters/library-item-created-at-to'
        - $ref: '#/components/parameters/library-items-revision-created-at-from'
        - $ref: '#/components/parameters/library-items-revision-created-at-to'
        - $ref: '#/components/parameters/library-item-include'
        - $ref: '#/components/parameters/library-item-sub-folders'
        - $ref: '#/components/parameters/library-items-scope'
        - $ref: '#/components/parameters/library-page'
        - $ref: '#/components/parameters/library-page-size'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                oneOf:
                  - type: array
                    items:
                      $ref: '#/components/schemas/library-item-document'
                  - type: array
                    items:
                      $ref: '#/components/schemas/library-item-link'
                  - type: array
                    items:
                      $ref: '#/components/schemas/library-item-embedded_value'
                  - type: array
                    items:
                      $ref: '#/components/schemas/library-item-classification'
    post:
      tags:
        - Library Item
      summary: Create item
      operationId: createLibraryItem
      description: |
        Add a new library item.

        Supported library types are **document**, **link** and **classification**.

        For file upload, only **document** library type is supported.
      parameters:
        - $ref: '#/components/parameters/project-id'
        - $ref: '#/components/parameters/library-id'
        - in: header
          name: Bimsync-Params
          schema:
            type: object
            required:
              - name
            properties:
              name:
                type: string
                description: Name of the document
                example: Document Name
              parentId:
                type: string
                description: |
                  A unique identifier for the parent of the library item represented as compacted UUID using 32 hexadecimal characters.

                  If no parent is present, the parent is the root of the library.
                example: 924809076a694255b589d236517a55da
              document:
                type: object
                description: Fields specific for document library items.
                properties:
                  type:
                    type: string
                    description: Value must be "file".
                    example: file
                    enum:
                      - file
                  filename:
                    type: string
                    description: Name of the document revision.
                    example: Document Revision Name
              failOnDocumentExists:
                type: boolean
                description: |
                  Supported in libraries of type document.

                  Default value is **true** which means when a file with the same name already exists in the folder the response will be 25 CONFLICT and upload will fail. When set to false a new revision will be created.
                example: true
          required: true
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/library-item-document-create'
                - $ref: '#/components/schemas/library-item-link-create'
                - $ref: '#/components/schemas/library-item-classification-create'
          application/octet-stream:
            schema:
              type: string
              format: binary
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                oneOf:
                  - type: array
                    items:
                      $ref: '#/components/schemas/library-item-document'
                  - type: array
                    items:
                      $ref: '#/components/schemas/library-item-link'
                  - type: array
                    items:
                      $ref: '#/components/schemas/library-item-classification'
  '/v2/projects/{project-id}/libraries/{library-id}/items/{library-item-id}':
    get:
      tags:
        - Library Item
      summary: Get item
      operationId: getLibraryItem
      description: |
        Get a single library item.

        If the library supports revisions then the latest revision will be returned.

        By default returns the library item details as JSON.

        To download the library item use **Content-Type: application/octet-stream** in request headers.

        Supported library types are **document**, **link**, **embedded_value** and **classification**.
      parameters:
        - $ref: '#/components/parameters/project-id'
        - $ref: '#/components/parameters/library-id'
        - $ref: '#/components/parameters/library-item-id'
        - $ref: '#/components/parameters/library-item-format'
        - $ref: '#/components/parameters/library-item-include'
        - $ref: '#/components/parameters/library-item-scope'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/library-item-document'
                  - $ref: '#/components/schemas/library-item-link'
                  - $ref: '#/components/schemas/library-item-embedded_value'
                  - $ref: '#/components/schemas/library-item-classification'
            application/octet-stream:
              schema:
                type: string
                format: binary
    patch:
      tags:
        - Library Item
      summary: Update item
      operationId: updateLibraryItem
      description: |
        Update a library item.

        Supported library types are **document**, and **link**.

        In the case of document libraries updating **labels**, **name** or **parentId** at the same time is not supported.
      parameters:
        - $ref: '#/components/parameters/project-id'
        - $ref: '#/components/parameters/library-id'
        - $ref: '#/components/parameters/library-item-id'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: The name of the library item.
                  example: Name
                parentId:
                  type: string
                  description: |
                    A unique identifier for the parent of the library item represented as compacted UUID using 32 hexadecimal characters.

                    If no parent is present the item will keep its parent and not be modified.
                  example: 924809076a694255b589d236517a55da
                labelsToAdd:
                  type: array
                  description: List of labels to add to the library item.
                  items:
                    type: object
                    description: Id or name of the label to add
                    properties:
                      id:
                        type: string
                        description: Id of an existing label
                      name:
                        type: string
                        description: Name of an existing label otherwise a new label is created with this name
                labelsToRemove:
                  type: array
                  description: List of labels to add to the library item.
                  items:
                    type: object
                    description: Id or name of the label to add
                    properties:
                      id:
                        type: string
                        description: Id of an existing label
                      name:
                        type: string
                        description: Name of an existing label otherwise a new label is created with this name
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/library-item-document'
                  - $ref: '#/components/schemas/library-item-link'
    delete:
      tags:
        - Library Item
      summary: Delete item
      operationId: deleteLibraryItem
      description: |
        Delete a library item

        Supported library types are **document**, **link** and **classification**.
      parameters:
        - $ref: '#/components/parameters/project-id'
        - $ref: '#/components/parameters/library-id'
        - $ref: '#/components/parameters/library-item-id'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/library-item-document'
                  - $ref: '#/components/schemas/library-item-link'
                  - $ref: '#/components/schemas/library-item-classification'
  '/v2/projects/{project-id}/libraries/{library-id}/items/{library-item-id}/token':
    post:
      tags:
        - Library Item
      summary: Create download token
      operationId: getLibraryItemToken
      description: |
        Create a signed download URL token to allow access to the latest revision of a document without requiring additional authentication.

        The token will expire in one hour.

        Supported library types are **document**.
      parameters:
        - $ref: '#/components/parameters/project-id'
        - $ref: '#/components/parameters/library-id'
        - $ref: '#/components/parameters/library-item-id'
        - $ref: '#/components/parameters/library-item-format'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/library-item-document-token'
  '/v2/projects/{project-id}/libraries/{library-id}/items/{library-item-id}/revisions':
    get:
      tags:
        - Library Item Revision
      summary: List revisions
      operationId: getLibraryItemRevisions
      description: |
        List all revisions for a library item.

        Supported library types are **document**.
      parameters:
        - $ref: '#/components/parameters/project-id'
        - $ref: '#/components/parameters/library-id'
        - $ref: '#/components/parameters/library-item-id'
        - $ref: '#/components/parameters/library-item-revision-created-at-from'
        - $ref: '#/components/parameters/library-item-revision-created-at-to'
        - $ref: '#/components/parameters/library-item-revision-scope'
        - $ref: '#/components/parameters/library-page'
        - $ref: '#/components/parameters/library-page-size'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  oneOf:
                    - $ref: '#/components/schemas/library-item-document-file-revision'
    post:
      tags:
        - Library Item Revision
      summary: Create revision
      operationId: createLibraryItemRevision
      description: |
        Create a new library item revision.

        Attach the file and set `Content-Type` header to `application/octet-stream`.

        Supported library types are **document**.
      parameters:
        - $ref: '#/components/parameters/project-id'
        - $ref: '#/components/parameters/library-id'
        - $ref: '#/components/parameters/library-item-id'
        - in: header
          name: Bimsync-Params
          schema:
            type: object
            required:
              - name
            properties:
              name:
                type: string
                description: Name of the document revision
                example: Document Revision Name
          required: true
      requestBody:
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/library-item-document-file-revision'
  '/v2/projects/{project-id}/libraries/{library-id}/items/{library-item-id}/revisions/{library-item-revision-id}':
    get:
      tags:
        - Library Item Revision
      summary: Download revision
      operationId: downloadLibraryItemRevision
      description: |
        Download a library item revision setting the `Accept` header to be `application/octet-stream`.

        Supported library types are **document**.
      parameters:
        - $ref: '#/components/parameters/project-id'
        - $ref: '#/components/parameters/library-id'
        - $ref: '#/components/parameters/library-item-id'
        - $ref: '#/components/parameters/library-item-revision-id'
      responses:
        '200':
          description: OK
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
  '/v2/projects/{project-id}/libraries/{library-id}/items/{library-item-id}/revisions/{library-item-revision-id}/details':
    get:
      tags:
        - Library Item Revision
      summary: Get revision
      operationId: getLibraryItemRevision
      description: Get a single library item revision.
      parameters:
        - $ref: '#/components/parameters/project-id'
        - $ref: '#/components/parameters/library-id'
        - $ref: '#/components/parameters/library-item-id'
        - $ref: '#/components/parameters/library-item-revision-id'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/library-item-document-file-revision'
  '/v2/projects/{project-id}/libraries/{library-id}/items/{library-item-id}/revisions/{library-item-revision-id}/token':
    post:
      tags:
        - Library Item Revision
      summary: Create download token
      operationId: getLibraryItemRevisionToken
      description: |
        Create a signed download URL token to allow access to the document revision without requiring additional authentication.

        The token will expire in one hour.

        Supported library types are **document**.
      parameters:
        - $ref: '#/components/parameters/project-id'
        - $ref: '#/components/parameters/library-id'
        - $ref: '#/components/parameters/library-item-id'
        - $ref: '#/components/parameters/library-item-revision-id'
        - $ref: '#/components/parameters/library-item-format'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/library-item-document-token'
  '/v2/projects/{project-id}/libraries/{library-id}/items/{library-item-id}/associations':
    get:
      tags:
        - Library Item Association
      summary: List associations
      operationId: getLibraryItemAssociations
      description: |
        List all associations between a library item and IFC products.

        IFC products are represented by their IfcGloballyUniqueId.

        Supported library types are **document**, **link**, **embedded_value** and **classification**.
      parameters:
        - $ref: '#/components/parameters/project-id'
        - $ref: '#/components/parameters/library-id'
        - $ref: '#/components/parameters/library-item-id'
        - $ref: '#/components/parameters/library-page'
        - $ref: '#/components/parameters/library-page-size'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/library-item-association'
    post:
      tags:
        - Library Item Association
      summary: Add associations
      operationId: addLibraryItemAssociations
      description: |
        Associate a library item to IFC products.

        IFC products are represented by their IfcGloballyUniqueId.

        Supported library types are **document**, **link** and **classification**.
      parameters:
        - $ref: '#/components/parameters/project-id'
        - $ref: '#/components/parameters/library-id'
        - $ref: '#/components/parameters/library-item-id'
        - in: query
          name: revision
          description: |
            Specify which revisions are used to resolve global id from objectId by providing a comma separated list. If not present, the latest revisions in all models in the project are used.
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                description: Supported fields are globalId or objectId
                properties:
                  globalId:
                    type: string
                    description: A 22 character IfcGloballyUniqueId.
                    example: 2_TmT90tD0x9tJSTsyTb1J
                  objectId:
                    type: string
                    description: The object id of a product.
                    example: 192042324556
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/library-item-association'
    delete:
      tags:
        - Library Item Association
      summary: Remove associations
      operationId: removeLibraryItemAssociations
      description: |
        Remove associations between a library item and IFC products.

        Supported library types are **document**, **link** and **classification**.
      parameters:
        - $ref: '#/components/parameters/project-id'
        - $ref: '#/components/parameters/library-id'
        - $ref: '#/components/parameters/library-item-id'
        - in: query
          name: revision
          description: |
            Specify which revisions are used to resolve global id from objectId by providing a comma separated list. If not present, the latest revisions in all models in the project are used.
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                description: Supported fields are globalId or objectId
                properties:
                  globalId:
                    type: string
                    description: A 22 character IfcGloballyUniqueId.
                    example: 2_TmT90tD0x9tJSTsyTb1J
                  objectId:
                    type: string
                    description: The object id of a product.
                    example: 192042324556
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/library-item-association'
  '/v2/projects/{project-id}/libraries/collections':
    get:
      tags:
        - Collection
      summary: List collections
      operationId: getCollections
      description: List all document library item collections.
      parameters:
        - $ref: '#/components/parameters/project-id'
        - $ref: '#/components/parameters/library-page'
        - $ref: '#/components/parameters/library-page-size'
        - $ref: '#/components/parameters/library-item-created-at-from'
        - $ref: '#/components/parameters/library-item-created-at-to'
        - $ref: '#/components/parameters/collection-created-by'
        - $ref: '#/components/parameters/collection-fields'
        - $ref: '#/components/parameters/collection-files'
        - $ref: '#/components/parameters/collection-finalized'
        - $ref: '#/components/parameters/collection-follow-latest-revision'
        - $ref: '#/components/parameters/collection-followers'
        - $ref: '#/components/parameters/collection-library-items'
        - $ref: '#/components/parameters/collection-search'
        - $ref: '#/components/parameters/collection-shared-by'
        - $ref: '#/components/parameters/collection-visibility'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/collection'
    post:
      tags:
        - Collection
      summary: Create collection
      operationId: createCollection
      description: |
        Add a new document library item collection.
      parameters:
        - $ref: '#/components/parameters/project-id'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                  description: The name of the library item collection.
                  example: Collection 1
                description:
                  type: string
                  description: The description of the library item collection.
                  example: Collection description
                items:
                  type: array
                  description: List of items to add to the colleciton.
                  items:
                    type: object
                    required:
                      - libraryId
                      - libraryItemId
                      - fileId
                    properties:
                      libraryId:
                        type: string
                        description: The library id of the library item.
                        example: ead9b194e6024e6b92cae1d791797b68
                      libraryItemId:
                        type: string
                        description: The id of the library item.
                        example: 5badf33213ae420ebf81e727d5281850
                      fileId:
                        type: string
                        description: 'The id of the library item revision, defaults to the latest document revision id.'
                        example: 5dc75452-29a4-4c4a-8415-991b92a92001
                followLatestRevision:
                  type: boolean
                  description: Set whether the collection uses the latest revision of all items or the revision when added to the collection.
                  example: true
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/collection'
  '/v2/projects/{project-id}/libraries/collections/{collection-id}':
    get:
      tags:
        - Collection
      summary: Get collection
      operationId: getCollection
      description: Get a single document library item collection.
      parameters:
        - $ref: '#/components/parameters/project-id'
        - $ref: '#/components/parameters/collection-id'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/collection'
    patch:
      tags:
        - Collection
      summary: Update collection
      operationId: updateCollection
      description: Update a document library item collection.
      parameters:
        - $ref: '#/components/parameters/project-id'
        - $ref: '#/components/parameters/collection-id'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: The name of the library item collection.
                  example: Collection 1
                description:
                  type: string
                  description: The description of the library item collection.
                  example: Collection description
                finalized:
                  type: boolean
                  description: Whether the collection is finalized and no longer editable.
                  example: false
                visibility:
                  type: string
                  description: Determines whether the collection is shared at the project level. Valid values are "private" and "project-members".
                  enum:
                    - private
                    - project-members
                  example: private
                followLatestRevision:
                  type: boolean
                  description: Set whether the collection uses the latest revision of all items or the revision when added to the collection.
                  example: true
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/collection'
  '/v2/projects/{project-id}/libraries/collections/{collection-id}/items':
    get:
      tags:
        - Collection Item
      summary: List items
      operationId: getCollectionItems
      description: List all document library item collection items.
      parameters:
        - $ref: '#/components/parameters/project-id'
        - $ref: '#/components/parameters/collection-id'
        - $ref: '#/components/parameters/collection-fields'
        - $ref: '#/components/parameters/collection-include'
